<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="dark light" />
        <title>CAMT OPEN HOUSE DII 68</title>
        <link rel="stylesheet" href="../css/typing_game.css">

        <!-- Monospace for coding vibe + modern sans for headings -->

        <script type="module" src="../dist/typing_game.js" defer></script>

    <!-- Header / brand -->
  <header class="brandbar" role="banner">
    <h1><a href="./index.html">CAMT OPEN HOUSE 68</a><span class="cursor">_</span></h1>
    
    <div><h2>Code Typing Game!!!<span class="cursor">_</span></h2></div>
    
  </header>

  <!-- Main card -->
  <main id="content">
    <div class="section-row">
        <section class="minigameUI_card main-typing-area">
            <h1 id="title">Question name</h1>
            <br>
            <!-- Code display with MonkeyType style -->
            <div id="target" class="code-display">
              System.out.print("Hello, World!");
            </div>
            
            <!-- Input overlay (invisible but captures typing) -->
            <textarea id="input" class="typing-input"
                     autocomplete="off" 
                     autocorrect="off" 
                     autocapitalize="off" 
                     spellcheck="false"></textarea>
        </section>
    </div>
  </main>

  <!-- Footer -->
  <footer>
